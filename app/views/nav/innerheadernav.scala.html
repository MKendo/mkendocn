@(prepageTitle: String, prepageLink: String, currentTitle: String)
<!-- Section: inner-header -->
<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="http://placehold.it/1920x1280">
    <div class="container pt-70 pb-20">
        <!-- Section Content -->
        <div class="section-content">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title text-white">@currentTitle</h2>
                    <ol class="breadcrumb text-left text-black mt-10">
                        <li><a href="@prepageLink">@prepageTitle</a></li>
                        <li class="active text-gray-silver">@currentTitle</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
