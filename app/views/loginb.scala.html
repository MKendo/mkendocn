@(loginedUserInfo:String)
@main("深圳剑道 明剑馆 微信登录", loginedUserInfo,""){

<section>
  <div class="container">

    @if(loginedUserInfo.nonEmpty) {
    <div class="esc-heading heading-line-bottom lr-line left-heading">
      <h4>亲爱的 @loginedUserInfo.substring(12) ：</h4>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>您已登录，从这里可以 <a href="/logout">退出</a></p>
      </div>
    </div>
    }else{
    <!-- 带微信登录的界面 -->
    <div class="panel-title"> <a class="active" data-parent="#accordion1" data-toggle="collapse" href="#accordion12" class="" aria-expanded="true"> <span class="open-sub"></span>微信扫码注册并关联会员信息</a> </div>
    <div id="accordion12" class="panel-collapse collapse in" role="tablist" aria-expanded="true">
      <div class="panel-content">
        <div class="row">
          <div class="col-md-6 col-md-push-3" style="float:center" >
            <h4 class="text-gray mt-0 pt-5">注册并关联会员信息</h4>
            <hr>
            <p>请用微信扫码注册关联会员信息：注意只有明剑馆会员才可以哦.</p>
            <img src="@routes.Assets.versioned("images/wxloginqrcode.png")" />
          </div>
        </div>
      </div>
    </div>

    }
  </div>
</section>
}
