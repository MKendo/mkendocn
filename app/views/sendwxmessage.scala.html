@(loginedUserInfo:String)
@main("深圳剑道 明剑馆 发送微信消息", loginedUserInfo,"超级管理员"){

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <h4 class="text-gray mt-0 pt-5">发送微信消息</h4>
                <hr>
                <p>发送微信消息给指定的会员。用于面向个人的通知。</p>
                <form name="login-form" class="clearfix" method="post" action=@routes.SendWxMessageController.sendWxMessage()>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="form_openid">选择用户(暂时填写openid)</label>
                            <input id="form_openid" name="form_openid" class="form-control" type="text" required="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="form_templateid">消息模板ID</label>
                            <input id="form_templateid" name="form_templateid" class="form-control" type="text" required="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="form_template">内容模板</label>
                            <textarea id="form_template" name="form_template" class="form-control" rows="5" required="true"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="form_message">发送内容【请用实际内容替换{{xxx.DATA}}的xxx部分】</label>
                            <textarea id="form_message" name="form_message" class="form-control" rows="5" required="true"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label for="form_url">查看详细的URL</label>
                            <input id="form_url" name="form_url" class="form-control" rows="5" />
                        </div>
                    </div>
                    <div class="form-group pull-right mt-10">
                        <input name="form_templateid" hidden="true" value="ggorp-ZvIw-MKxlwGs8rj8eHj7BFCZwJhYZKkh2BgUY"/>
                        <button type="submit" class="btn btn-dark btn-sm">立即发送</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
}
