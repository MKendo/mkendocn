@(title: String, content: String, loginedUserInfo:String)
@forwx.wxmain("深圳剑道 明剑馆 消息",loginedUserInfo,""){

<section>
    <div class="container pb-50">
        <div class="section-content">
            <div class="row">
                <center>

                <div class="esc-heading heading-line-bottom lr-line left-heading">
                    <h4>@Html(title)</h4>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p>@Html(content)</p>
                    </div>
                </div>

                </center>
            </div>
        </div>
    </div>
</section>

}
